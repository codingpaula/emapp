<div class="detail">
  <h2>Settings</h2>
  <p *ngFor="let task of taskHistory; let i = index; trackBy: trackByFn">
    <app-task-card
      [task]="task"
      [position]="i"
      [color]="topics[task.topic].color"
      (changeTask)="changeTask($event)"
      (deleteTask)="deleteTask($event)"
      (toggleDoneTask)="toggleDoneTask($event)"
    ></app-task-card>
  </p>
</div>
